model:
  hidden_dim: 512         # 所有 encoder 最终统一映射到的维度（唯一）

rgb_encoder:
  name: "resnet3d-18"
  output_dim: 512         # 模型内部实际输出（不重复 hidden_dim）
  pretrained_path: null
  freeze: false

pose_encoder:
  name: "transformer"
  output_dim: 512
  pretrained_path: null
  freeze: false

text_encoder:
  name: "all-MiniLM-L6-v2"
  output_dim: 384
  pretrained_path: null
  freeze: false

fusion:
  type: "none"
  hidden_dim: 512
  num_heads: 8
  num_layers: 2
  pretrained_path: null

retrieval_head:
  proj_dim: 256
  temperature: 0.07
  learnable_tau: false
  pretrained_path: null

recognition_head:
  num_classes: 20000
  hidden_dim: 512
  num_layers: 2
  dropout: 0.1
  blank_id: 0
  pretrained_path: null

translation_head:
  type: "mt5"
  model_path: "google/mt5-base"
  in_dim: 512
  max_target_len: 128
  label_smoothing: 0.1
  num_beams: 4
  prompt: "Translate sign language video to Chinese:"
  pretrained_path: null
