seed: 42
fps: 25

temporal:
  timeline_mode: shortest
  segment:
    min_frames: 10

  sign_rate_jitter: true
  sign_rate_range: [0.9, 1.1]

  bg_rate_jitter: true
  bg_rate_range: [0.95, 1.05]


spatial:
  sign_ops:
    occlusion:
      enabled: false
      mode: patch
      patch_size: 16
      ratio: 0.25
      fill: zero

    depatch:
      enabled: false
      grid: [3, 4]
      scatter_mode: random
      keep_tile_size: true

  transform:
    scale_range: [0.8, 1.2]
    allow_horizontal_flip: false
    blend_mode: alpha

  photometric:
    on_sign:
      color_jitter: false
      gaussian_blur: false
      random_resized_crop: false
      horizontal_flip: false

    on_background:
      color_jitter: false
      gaussian_blur: false

renderer:
  enable_cache: true
