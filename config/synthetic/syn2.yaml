seed: 42
fps: 25

temporal:
  timeline_mode: shortest
  segment:
    min_frames: 10

  sign_rate_jitter: true
  sign_rate_range: [0.9, 1.1]

  bg_rate_jitter: true
  bg_rate_range: [0.95, 1.05]


spatial:
  sign_ops:
    occlusion:
      enabled: false
      mode: patch
      patch_size: 16
      ratio: 0.25
      fill: zero

    depatch:
      enabled: false
      grid: [3, 4]
      scatter_mode: random
      keep_tile_size: true

  transform:
    scale_jitter: true
    scale_range: [0.95, 1.05]
    translate_jitter: true
    translate_frac: [0.00, 0.01]   # 很小的平移（相对 frame 尺寸）
    rotate_jitter: false           # v1 建议先关掉
    hflip_prob: 0.0                # 或非常小
    brightness: [ -0.03, 0.03 ]
    contrast: [ 0.97, 1.03 ]
    saturation: [ 0.97, 1.03 ]
    hue: [ -0.01, 0.01 ]
    gamma: [ 0.97, 1.03 ]

  sign_mask:
    method: 'yolo'


  photometric:
    on_sign:
      color_jitter: false
      gaussian_blur: false
      random_resized_crop: false
      horizontal_flip: false

    on_background:
      color_jitter: false
      gaussian_blur: false

renderer:
  enable_cache: true
