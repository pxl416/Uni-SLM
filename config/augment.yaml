# ==========================================================
# Data Augmentation Settings (for RGB + Pose + Temporal)
# ==========================================================

RGB:
  # --- 输入 resize（强制执行） ---
  resize: [224, 224]


  # --- train / val 不同增强 ---
  train:
    random_resized_crop:
      enabled: false
      scale: [0.8, 1.0]
      ratio: [0.9, 1.1]

    horizontal_flip:
      enabled: false
      p: 0.5

    color_jitter:
      enabled: false
      brightness: 0.1
      contrast: 0.1
      saturation: 0.1
      hue: 0.05

    gaussian_blur:
      enabled: false

  val:
    center_crop:
      enabled: false
      size: 224
    normalization:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]


Pose:
  # 通常 pose 不需要重增强
  train:
    jitter:
      enabled: false
  val:
    pass: true


Temporal:
  # 时间轴增强
  sample:
    max_frames: 32
    min_frames: 1
    jitter: false
    strategy: uniform   # 可切换 uniform / dense / stride / random
